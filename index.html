<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart ({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <a :href="productLink">
              <img v-bind:src="image" alt="Descrizione del prodotto">
            </a>            
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>
            <p>{{ productDescription }}</p>
            <h3 v-if="inventory > 10">In Stock</h3>
            <h3 v-else-if="inventory <= 10 && inventory > 0">Almost sold Out</h3>
            <h3 v-else>Out of Stock</h3>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div 
              v-for="(variant, index) in variants" 
              :key="variant.id" 
              @mouseover="updateVariant(index)"
              class="color-circle"
              :style="{ backgroundColor: variant.color }">
            </div>
            <button 
              class="button" 
              :class="{ disabledButton: !inStock }"
              :disabled="!inStock"
              v-on:click="updateCart(true)">
              Add to Cart
            </button>
            <!-- <br>
            <button 
              class="button" 
              v-on:click="updateCart(false)">
              Rmv to Cart
            </button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = vueApp.mount('#app')
    </script>
  </body>
</html>
